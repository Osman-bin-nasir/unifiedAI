<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unified AI</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #343541;
      color: #ececf1;
      height: 100vh;
      display: flex;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 260px;
      background-color: #202123;
      border-right: 1px solid #4d4d4f;
      display: flex;
      flex-direction: column;
    }

    .sidebar-header {
      padding: 18px 12px;
      border-bottom: 1px solid #4d4d4f;
    }

    .new-chat-btn {
      width: 100%;
      padding: 12px;
      background-color: transparent;
      border: 1px solid #4d4d4f;
      border-radius: 6px;
      color: #ececf1;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      transition: background-color 0.2s;
    }

    .new-chat-btn:hover {
      background-color: #2a2b32;
    }

    .chat-history-section {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
    }

    .sidebar-footer {
      padding: 12px;
      border-top: 1px solid #4d4d4f;
      font-size: 12px;
      color: #8e8ea0;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: #343541;
    }

    .chat-header {
      padding: 16px 24px;
      border-bottom: 1px solid #4d4d4f;
      background-color: #343541;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .model-name {
      font-size: 18px;
      font-weight: 600;
      color: #ececf1;
    }

    #chat-history {
      flex: 1;
      overflow-y: auto;
      padding: 0;
      background-color: #343541;
    }

    .messages-container {
      max-width: 768px;
      margin: 0 auto;
      padding: 0 24px;
    }

    .message {
      padding: 24px 0;
      border-bottom: 1px solid #4d4d4f;
      display: flex;
      gap: 16px;
    }

    .message:last-child {
      border-bottom: none;
    }

    .user-message {
      background-color: #343541;
    }

    .bot-message {
      background-color: #444654;
    }

    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 14px;
      flex-shrink: 0;
    }

    .user-avatar {
      background-color: #10a37f;
      color: white;
    }

    .bot-avatar {
      background-color: #19c37d;
      color: white;
    }

    .message-content {
      flex: 1;
      line-height: 1.6;
      font-size: 16px;
      padding-top: 4px;
    }

    .input-section {
      padding: 24px;
      background-color: #343541;
    }

    .input-container {
      max-width: 768px;
      margin: 0 auto;
      position: relative;
    }

    #chat-form {
      background-color: #40414f;
      border-radius: 12px;
      border: 1px solid #4d4d4f;
      display: flex;
      align-items: center;
      min-height: 52px;
      transition: border-color 0.2s;
    }

    #chat-form:focus-within {
      border-color: #10a37f;
    }

    #user-input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: #ececf1;
      font-size: 16px;
      padding: 16px;
    }

    #user-input::placeholder {
      color: #8e8ea0;
    }

    button {
      background-color: #10a37f;
      border: none;
      border-radius: 6px;
      width: 32px;
      height: 32px;
      margin: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.2s;
      flex-shrink: 0;
      color: white;
      font-weight: bold;
    }

    button:hover {
      background-color: #0d8c6c;
    }

    .disclaimer {
      text-align: center;
      font-size: 12px;
      color: #8e8ea0;
      margin-top: 12px;
    }

    #loader {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background: rgba(52, 53, 65, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .loading-dots {
      display: flex;
      gap: 4px;
    }

    .loading-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: #10a37f;
      animation: loadingBounce 1.4s infinite ease-in-out;
    }

    .loading-dot:nth-child(1) { animation-delay: -0.32s; }
    .loading-dot:nth-child(2) { animation-delay: -0.16s; }
    .loading-dot:nth-child(3) { animation-delay: 0s; }

    @keyframes loadingBounce {
      0%, 80%, 100% { 
        transform: scale(0.8);
        opacity: 0.5;
      }
      40% { 
        transform: scale(1);
        opacity: 1;
      }
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }
      
      .messages-container, .input-container {
        padding: 0 16px;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-header">
      <button class="new-chat-btn">
        <span>+</span>
        New chat
      </button>
    </div>
    <div class="chat-history-section">
    </div>
    <div class="sidebar-footer">
      Unified AI
    </div>
  </div>

  <div class="main-content">
    <div class="chat-header">
      <div class="model-name">Unified AI</div>
    </div>

    <div id="chat-history">
      <div class="messages-container"></div>
    </div>

    <div class="input-section">
      <div class="input-container">
        <form id="chat-form">
          <input type="text" id="user-input" placeholder="Message Unified AI..." autocomplete="off" required />
          <button type="submit">âž¤</button>
        </form>
        <div class="disclaimer">
          Unified AI can make mistakes. Consider checking important information.
        </div>
      </div>
    </div>
  </div>

  <div id="loader">
    <div class="loading-dots">
      <div class="loading-dot"></div>
      <div class="loading-dot"></div>
      <div class="loading-dot"></div>
    </div>
  </div>

  <script>
    const chatHistory = document.querySelector('.messages-container');
    const userInput = document.getElementById('user-input');
    const form = document.getElementById('chat-form');
    const loader = document.getElementById('loader');

    function addMessage(content, sender = 'bot') {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${sender === 'user' ? 'user-message' : 'bot-message'}`;
      
      const avatar = document.createElement('div');
      avatar.className = `avatar ${sender === 'user' ? 'user-avatar' : 'bot-avatar'}`;
      avatar.textContent = sender === 'user' ? 'U' : 'AI';
      
      const messageContent = document.createElement('div');
      messageContent.className = 'message-content';
      messageContent.textContent = content;
      
      messageDiv.appendChild(avatar);
      messageDiv.appendChild(messageContent);
      
      chatHistory.appendChild(messageDiv);
      chatHistory.parentElement.scrollTop = chatHistory.parentElement.scrollHeight;
    }

    async function sendMessage() {
      const userMessage = userInput.value.trim();
      if (!userMessage) return;

      addMessage(userMessage, 'user');
      userInput.value = '';
      loader.style.display = 'flex';

      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userInput: userMessage })
        });

        const data = await res.json();
        const botReply = data.response || 'No response received.';
        addMessage(botReply, 'bot');
      } catch (err) {
        console.error(err);
        addMessage('Something went wrong. Please try again.', 'bot');
      } finally {
        loader.style.display = 'none';
      }
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      sendMessage();
    });
  </script>
</body>
</html>
